<mat-card>
    <mat-card-content>
      <mat-form-field floatLabel="always">
        <mat-label>Activity Detection</mat-label>
        <mat-slide-toggle [formControl]="actDectCtrl">
            <span *ngIf="actDectCtrl.value">Enabled</span>
            <span *ngIf="!actDectCtrl.value">Disabled</span>
        </mat-slide-toggle>
        <textarea matInput hidden></textarea>
        </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>WLED Network Address</mat-label>
        <input matInput type="text" [formControl]="ipCtrl">
        <mat-error *ngIf="ipCtrl.invalid">Problem connecting to light</mat-error>
        <button matSuffix mat-raised-button mat-icon-button (click)="saveIpAddress()" [disabled]="ipCtrl.invalid">
          <mat-icon>
            done
          </mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
